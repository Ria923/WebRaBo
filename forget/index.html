<body>
  <div class="introducepage">

          </div>

      <article class="ctn_bg">
        <h2 class="til title_introduce">メールアドレスとユーザー名の入力</h2>

        <form class="form">
            <input type="text" class="login" name="name" pattern="[a-zA-Z0-9]{5,12}" autocomplete="username" placeholder="ユーザーID" required>
            <input type="email" class="login" name="name" minlength="8" maxlength="12" placeholder="メールアドレス" required>
        <button type="submit">メールへ送る</button>
        </form>

      </article>
